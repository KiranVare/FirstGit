<!DOCTYPE html>
<html>
  <h1 align='center'>SCRAP CALCULATOR</h1>
<h2 align='LEFT'>Iron and Steel </h2>
<head>
<title>Iron and Steel CALCULATOR</title>
  <style type="text/css">
    body {
      margin: 30px;
    }
  </style>
</head>
  
<body>
  <form>
    Enter Weight of Iron and Steel in kg(55/-) : <input type="text" 
    id="firstNumber" /><br>
   
    <input type="button" onClick="multiplyBy()" 
    Value="Calculate " /><br>
  </form>
  
  <p>Your estimated amount is : <br>
   <span id = "result"></span>
  </p>
  
  
  <script>
    function multiplyBy()
    {
      num1 = document.getElementById(
        "firstNumber").value;
      num2 = 55;
      document.getElementById(
        "result").innerHTML = num1 * num2;
    }
  </script>
</body>
  
</html>
